name: CI

on:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Install dependencies 📦
        run: npm ci

      - name: Run Tests 🧐
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Install dependencies 📦
        run: npm ci

      - name: Build Library 🛠
        run: npm run build

  code-conventions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Install dependencies 📦
        run: npm ci

      - name: Run Linter 🎗
        run: npm run lint

      - name: Run Prettier 💄
        run: npm run check-format

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies 📦
        run: npm install
        
      - name: Build documentation 📖
        run: npm run docs

      - name: Deploy Documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
