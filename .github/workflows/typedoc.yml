name: TypeDoc

on:
  push:
    branches:
      - master
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies 📦
      - run: npm install

      - name: Build Library 🛠
      - run: npm run build
      
      - name: Run Tests 🧐
      - run: npm run test

      - name: Run Linter 🎗
      - run: npm run lint

      - name: Run Prettier 💄
      - run: npm run check-format

      - name: Build Documentation 📖
        run: npm run docs

      - name: Deploy Documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
